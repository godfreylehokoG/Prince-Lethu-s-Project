<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Together</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-800">

<header class="flex items-center justify-between px-8 py-6 max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold">Volunteer<span class="text-emerald-600">Together</span></h1>
  <nav class="space-x-8 text-sm font-medium">
    <a class="hover:text-emerald-600">Mission</a>
    <a class="hover:text-emerald-600">Programs</a>
    <a class="hover:text-emerald-600">Impact</a>
  </nav>
</header>

<section class="max-w-7xl mx-auto px-8 py-24 grid md:grid-cols-2 gap-16 items-center">
  <div>
    <span class="inline-block mb-4 px-4 py-1 rounded-full bg-emerald-100 text-emerald-700 text-sm">
      Non-Profit Organization
    </span>
    <h2 class="text-5xl font-extrabold leading-tight">
      Together we can <br />change lives
    </h2>
    <p class="mt-6 text-slate-600 max-w-xl">
      Connecting volunteers with meaningful opportunities to create lasting impact.
    </p>
    <div class="mt-8 flex gap-4">
      <button class="bg-emerald-600 text-white px-8 py-4 rounded-xl font-semibold">
        Become a Volunteer
      </button>
      <button class="border border-slate-300 px-8 py-4 rounded-xl">
        Donate
      </button>
    </div>
  </div>
</section>

<!-- Chatbot Button -->
<div class="fixed bottom-6 right-6 z-50">
  <button id="chatToggle"
    class="bg-emerald-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-2xl">
    ðŸ’¬
  </button>
</div>

<!-- Chat Window -->
<div id="chatWindow"
  class="hidden fixed bottom-24 right-6 w-80 bg-white rounded-2xl shadow-xl flex flex-col overflow-hidden z-50">

  <div class="bg-emerald-600 text-white px-4 py-3 font-semibold">
    Volunteer Assistant
  </div>

  <div id="chatMessages" class="p-4 h-64 overflow-y-auto text-sm space-y-3">
    <div class="bg-slate-100 p-3 rounded-xl">
      ðŸ‘‹ Hi! Ask me about volunteering or donating.
    </div>
  </div>

  <div class="p-3 border-t flex gap-2">
    <input id="chatInput"
      type="text"
      placeholder="Type your message..."
      class="flex-1 border rounded-xl px-3 py-2 text-sm focus:outline-none" />
    <button id="sendMessage"
      class="bg-emerald-600 text-white px-4 rounded-xl text-sm">
      Send
    </button>
  </div>
</div>

<script>
  const toggle = document.getElementById("chatToggle");
  const windowBox = document.getElementById("chatWindow");
  const sendBtn = document.getElementById("sendMessage");
  const input = document.getElementById("chatInput");
  const messages = document.getElementById("chatMessages");

  toggle.onclick = () => windowBox.classList.toggle("hidden");

  sendBtn.onclick = sendMessage;
  input.addEventListener("keypress", e => e.key === "Enter" && sendMessage());

  function sendMessage() {
    if (!input.value.trim()) return;
    addMessage(input.value, true);
    setTimeout(() => addMessage("Thanks for reaching out! Weâ€™ll guide you shortly.", false), 500);
    input.value = "";
  }

  function addMessage(text, user) {
    const div = document.createElement("div");
    div.className = user
      ? "bg-emerald-600 text-white p-3 rounded-xl self-end"
      : "bg-slate-100 p-3 rounded-xl";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
